<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-bot</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="title"><h1>Welcome to chat-bot</h1></div>
    <div class="chat-bot">
        <div class="chat-header">
            <div>
                <img class="profile-img" src="https://www.shutterstock.com/image-photo/head-shot-portrait-close-smiling-260nw-1714666150.jpg" alt="profile image">
            </div>
            <div>
                <p class="user-name">Onkar Akirke</p>
            </div>
        
                <button class="exit-button">X</button>
            

        </div>

        <div class="chat-body">
            <div class="msg-server">
                <div class="message-cont"><p class="msg-content">hey abhijeet </p></div>
                <div class="msg-info"><P class="msg-sender">server</P>
                <p class="msg-time">10:11</p></div>
            </div>
            

            <div class="msg-user">
                <div class="message-cont"><p class="msg-content">i need help</p></div>
                <div class="msg-info"><P class="msg-sender">onkar akirke</P>
                <p class="msg-time">10:12</p></div>
            </div>

            <div class="msg-server">
                <div class="message-cont"><p class="msg-content">hey abhijeet </p></div>
                <div class="msg-info"><P class="msg-sender">server</P>
                <p class="msg-time">10:11</p></div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="type something" class="input">
            <button class="send">send</button>
        </div>
    </div>

</body>
</html>
